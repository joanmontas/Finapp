  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card goal-card">
          <div class="card-header">
            Add Financial Goal
          </div>
          <div class="card-body">
            <form id="goalForm">
              <div class="mb-3">
                <label for="goalName" class="form-label">Goal Name</label>
                <input type="text" class="form-control" id="goalName" required>
              </div>
              <div class="mb-3">
                <label for="goalAmount" class="form-label">Goal Amount ($)</label>
                <input type="number" class="form-control" id="goalAmount" required>
              </div>
              <div class="mb-3">
                <label for="goalDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="goalDate" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Goal</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editGoalModal" tabindex="-1" aria-labelledby="editGoalModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editGoalModalLabel">Edit Goal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editGoalForm">
              <div class="mb-3">
                <label for="editGoalName" class="form-label">Goal Name</label>
                <input type="text" class="form-control" id="editGoalName" required>
              </div>
              <div class="mb-3">
                <label for="editGoalAmount" class="form-label">Goal Amount</label>
                <input type="number" class="form-control" id="editGoalAmount" required>
              </div>
              <div class="mb-3">
              <label for="editGoalDate" class="form-label">Date</label>
              <input type="date" class ="form-control" id="editGoalDate" required>
            </div>
              <button type="submit" class="btn btn-primary" id="editSaveButton">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6 mx-auto">
        <div id="goalsList">

        </div>
      </div>

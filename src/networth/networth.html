    <h1 class="text-center mb-4">Net Worth Calculator</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Assets</h2>
        <form id="assetsForm">
          <div class="mb-3">
            <label for="assetName" class="form-label">Asset Name</label>
            <input type="text" class="form-control" id="assetName" required>
          </div>
          <div class="mb-3">
            <label for="assetValue" class="form-label">Asset Value ($)</label>
            <input type="number" class="form-control" id="assetValue" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Asset</button>
        </form>

        <h3 class="mt-4">Assets List</h3>
        <ul id="assetsList" class="list-group"></ul>
      </div>

      <div class="col-md-6">
        <h2>Liabilities</h2>
        <form id="liabilitiesForm">
          <div class="mb-3">
            <label for="liabilityName" class="form-label">Liability Name</label>
            <input type="text" class="form-control" id="liabilityName" required>
          </div>
          <div class="mb-3">
            <label for="liabilityValue" class="form-label">Liability Value ($)</label>
            <input type="number" class="form-control" id="liabilityValue" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Liability</button>
        </form>

        <h3 class="mt-4">Liabilities List</h3>
        <ul id="liabilitiesList" class="list-group"></ul>
      </div>
    </div>
